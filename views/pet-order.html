<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Pets2</title>
</head>
<body>
<div class="container">
    <form action="#" method="post">
        <h1>Order a Pet</h1>
        <label for="pet" class="control-label">What kind of pet would you like to order?</label>
        <div class="col-sm-4">
            <input class="form-control" type="text" name="pet" id="pet" >
        </div>
        <br>
        <label for="color" class="control-label">Select a color</label>
        <div class="col-sm-4">
            <select class="form-select col-sm-4" name="color" id="color">
                <option value="Purple">Purple</option>
                <option value="Blue">Blue</option>
                <option value="Pink">Pink</option>
            </select>
        </div>
        <br>
        <input class="btn btn-primary" type="submit" value="Place Order">
    </form>
</div>
</body>
</html>
